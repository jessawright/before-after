<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="slider">
    <figure class="comparison">
      <img class="before" src="./images/color.jpg" alt="before photo" />
      <img class="after" src="./images/bw.jpg" alt="after photo" />
      <figcaption class="caption">
        Phil through a sewing frame: color and black and white.

  </div>
  <script src="./script/script.js" type="text/javascript"></script>
</body>

</html>
